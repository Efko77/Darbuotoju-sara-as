<!DOCTYPE html>
<html lang="en" ng-app="manoAplikacija">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="vartotojaiController">

<div ng-repeat="user in users">
    <img border="0"
        src="/img/{{user.id}}.jpg"
         width="200" height="200">
    <div>ID: {{user.id}}</div>
    <div>Vardas: {{user.name}}</div>
    <div>Pavarde: {{user.surname}}</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="manoAplikacija.js"></script>
<script src="vartotojaiController.js"></script>

</body>
</html>
